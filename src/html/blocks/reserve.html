<form class="reserve @@class" id="js-reserveForm" 
      data-price='{ "red": 1400, "black": 1250 }'>
  <section class="reserve__checks" id="js-reserveChecks">
    <h4 class="reserve__section-title">Забронировать столик</h4>

    <div class="reserve__checks-wrapper">
      <label class="reserve__check check check--red">
        <input class="check__input" type="checkbox" name="table_1">
        <span class="check__mark"></span>
        <span class="check__label">1 стол</span>
      </label>

      <label class="reserve__check check">
        <input class="check__input" type="checkbox" name="table_2">
        <span class="check__mark"></span>
        <span class="check__label">2 стол</span>
      </label>

      <label class="reserve__check check">
        <input class="check__input" type="checkbox" name="table_3">
        <span class="check__mark"></span>
        <span class="check__label">3 стол</span>
      </label>

      <label class="reserve__check check check--red">
        <input class="check__input" type="checkbox" name="table_4">
        <span class="check__mark"></span>
        <span class="check__label">4 стол</span>
      </label>

      <label class="reserve__check check check--disabled">
        <input class="check__input" type="checkbox" name="table_5">
        <span class="check__mark"></span>
        <span class="check__label">5 стол</span>
      </label>

      <label class="reserve__check check">
        <input class="check__input" type="checkbox" name="table_6">
        <span class="check__mark"></span>
        <span class="check__label">6 стол</span>
      </label>

      <label class="reserve__check check check--red">
        <input class="check__input" type="checkbox" name="table_7">
        <span class="check__mark"></span>
        <span class="check__label">7 стол</span>
      </label>

      <label class="reserve__check check check--red">
        <input class="check__input" type="checkbox" name="table_8">
        <span class="check__mark"></span>
        <span class="check__label">8 стол</span>
      </label>

      <label class="reserve__check check check--red">
        <input class="check__input" type="checkbox" name="table_9">
        <span class="check__mark"></span>
        <span class="check__label">9 стол</span>
      </label>

      <label class="reserve__check check">
        <input class="check__input" type="checkbox" name="table_10">
        <span class="check__mark"></span>
        <span class="check__label">10 стол</span>
      </label>

      <label class="reserve__check check">
        <input class="check__input" type="checkbox" name="table_11">
        <span class="check__mark"></span>
        <span class="check__label">11 стол</span>
      </label>
    </div>
  </section>

  <div class="reserve__scheme">
    <section class="reserve__scheme-container">
      <h4 class="reserve__scheme-title">Сцена</h4>

      <div class="reserve__scheme-wrapper">
        @@include('scene.html', { "class": "reserve__scene" })
      </div>
    </section>
  </div>

  <section class="reserve__order">
    <h4 class="reserve__section-title">Ваши пригласительные билеты</h4>

    <div class="reserve__tickets-list">
      <div class="reserve__tickets js-reserveTickets">
        <div class="reserve__qty" data-caption="шт." data-price="1400" data-currency="₽"></div>
        <div class="reserve__sum" data-currency="₽"></div>
      </div>

      <div class="reserve__tickets js-reserveTickets">
        <div class="reserve__qty" data-caption="шт." data-price="1250" data-currency="₽"></div>
        <div class="reserve__sum" data-currency="₽"></div>
      </div>
    </div>

    <div class="reserve__total" id="js-totalSum" data-caption="Сумма" data-currency="₽"></div>

    <button type="submit" class="reserve__submit btn btn--red" id="js-reserveSubmit" disabled>
      Купить билеты
    </button>
  </section>

  <section class="reserve__legend">
    <h4 class="reserve__section-title">Стоимость пригласительного билета</h4>

    <div class="reserve__prices-list">
      <div class="reserve__prices">
        <div class="reserve__price-mark reserve__price-mark--red"></div>
        <div class="reserve__price" data-caption="1 персона" data-currency="₽">1400</div>
      </div>

      <div class="reserve__prices">
        <div class="reserve__price-mark"></div>
        <div class="reserve__price" data-caption="1 персона" data-currency="₽">1250</div>
      </div>
    </div>

    <label class="reserve__section-title">Примечание</label>

    <div class="reserve__notes-list">
      <div class="reserve__note">
        <div class="reserve__mark-container">
          <div class="reserve__note-mark"></div>
          <div class="reserve__note-mark reserve__note-mark--red"></div>
        </div>

        <div class="reserve__designation">Доступные места</div>
      </div>

      <div class="reserve__note">
        <div class="reserve__mark-container">
          <div class="reserve__note-mark reserve__note-mark--filled"></div>
        </div>

        <div class="reserve__designation">Забронировано</div>
      </div>
    </div>
  </section>
</form>
